<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/CreativeWork">
<head>
	<meta charset="UTF-8"/>
	<!--  
		A Dark Room Modification
		=========================
		
		A minimalist text adventure by Michael Townsend and all his friends,
		extended well past its limits by someone with too much time on their hands.
		Inspired by Candy Box (http://candies.aniwey.net/)
		Original on GitHub! (https://github.com/Continuities/adarkroom/)
		The Modded version on Github! (https://github.com/cgibbs/darkroom_mod)
	-->
	<title>A Dark Room, Modded</title>
	<meta itemprop="description" name="description" property="og:description" content="A minimalist text adventure that's been extended way too far">
	<meta itemprop="image" property="og:image" content="img/adr.png" />
	<meta itemprop="name" property="og:title" content="A Dark Room, Modded" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="image_src" href="img/adr.png" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
		if(!window.jQuery) {
			document.write('<script src="lib/jquery.min.js"><\/script>')
		}
	</script>
	
	<script>
		// try to read "lang" param's from url
		var lang = decodeURIComponent((new RegExp('[?|&]lang=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
		// if no language requested, try to read it from local storage
		if(!lang){
			try {
				lang = localStorage.lang;
			} catch(e) {}
		}
		// if a language different than english requested, load all translations
		if(lang && lang != 'en'){
			document.write('<script src="lang/'+lang+'/strings.js"><\/script>');
			document.write('<link rel="stylesheet" type="text/css" href="lang/'+lang+'/main.css" \/>');
		}
	</script>
	
	<script src="bundle.js"></script>
	
	<script type='text/javascript'>
		var oldIE = false;
	</script>
	
</head>
<body>
	<div class="rain front-row"></div>
  	<div class="rain back-row"></div>	
	<div id="wrapper">
		<div id="saveNotify">
		</div>
		<div id="content">
			<div id="outerSlider">
				<div id="main">
					<div id="header"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
